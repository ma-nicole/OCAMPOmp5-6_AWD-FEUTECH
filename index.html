<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Style/style.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/McDonald%27s_SVG_logo.svg/2095px-McDonald%27s_SVG_logo.svg.png"
                class="rounded float-start img-fluid" alt="...">
        </div>
    </div>

    <div class="container2">
      <button onclick="exit()" class="btn btn-outline-warning">MAIN MENU</button>
  </div>



    <div class="cardcontainer">
      <div class="row">

    
        <div class="col-md-3">
            <button onclick="showcard('Big Mac')" class="cardbtn">
            <div class="card">
              <h5 class="card-title">Big Mac</h5>
                <img src="https://d3bjzufjcawald.cloudfront.net/public/web/2024-03-06/65e82c80d0140/Menu_Burgers_500x500_BigMac-500.jpg" class="card-img-top" alt="Image 1">
                <div class="card-body">
                    <p class="card-text">A double layer of sear-sizzled, juicy 100% pure beef mingled with special sauce on a sesame seed bun and topped with melty American cheese, crisp lettuce, minced onions, and crisp dill pickles.</p>
                </div>
            </div>
          </button>
        </div>
     

        <div class="col-md-3">
          <button onclick="showcard('McFries')" class="cardbtn">
          <div class="card">
            <h5 class="card-title">McFries</h5>
              <img src="https://d3bjzufjcawald.cloudfront.net/public/web/2024-03-07/65e934e80364e/Menu_Fries_500x500_FriesMedium-500.jpg" class="card-img-top" alt="Image 1">
              <div class="card-body">
                  <p class="card-text">Deep fried potato stripes straight cut from whole potatoes, salted, and served hot and crunchy.</p>
              </div>
          </div>
          </button>
      </div>

      <div class="col-md-3">
        <button onclick="showcard('McChicken')" class="cardbtn">
        <div class="card">
          <h5 class="card-title">McChicken</h5>
            <img src="https://d3bjzufjcawald.cloudfront.net/public/web/2024-03-06/65e837059646e/Menu_Burgers_500x500_McChickenSandwich-500.jpg" class="card-img-top" alt="Image 1">
            <div class="card-body">
                <p class="card-text">Served on a perfectly toasty bun, with crispy chicken fillet topped with mayonnaise and shredded iceberg lettuce.</p>
            </div>
        </div>
        </button>
    </div>

    <div class="col-md-3">
      <button onclick="showcard('McFloat')" class="cardbtn">
      <div class="card">
        <h5 class="card-title">McFloat</h5>
          <img src="https://d3bjzufjcawald.cloudfront.net/public/web/2024-03-07/65e9325d6ed55/Menu_Drinks_500x500_McFloatCoke-500.jpg" class="card-img-top" alt="Image 1">
          <div class="card-body">
              <p class="card-text">Refreshingly ice-cold Coca-Cola drink topped with creamy vanilla soft serve ice cream and hot fudge.</p>
          </div>
      </div>
      </button>
  </div>

    </div>
    </div>
    
    <div class="popup">
      <div class="popup-content" id="popupContent">
        <h1>title</h1>
        <p>hellow world</p></div>
      </div>

        crossorigin="anonymous"></script> -->
      <script src="./assets/JS/script.js"></script>
</body>

</html>
